<script>
    let socket;

function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch("http://127.0.0.1:8000/api/token/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password }),
  })
  .then(res => res.json())
  .then(data => {
    if (data.access) {
      connectSocket(data.access);  // only proceed if token is returned
    } else {
      alert("‚ùå Invalid login");
    }
  });
}

function connectSocket(token) {
  socket = new WebSocket(`ws://127.0.0.1:8000/ws/chat/?token=${token}`);

  socket.onopen = () => {
    document.getElementById("loginUI").style.display = "none";
    document.getElementById("chatUI").style.display = "block";
    document.getElementById("output").innerText = "‚úÖ Connected to chat.\n";
  };

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    document.getElementById("output").innerText += `üì© ${data.message}\n`;
  };

  socket.onclose = () => {
    document.getElementById("output").innerText += "‚ùå Disconnected.\n";
  };
}

function sendMsg() {
  const input = document.getElementById("msgInput");
  const message = input.value.trim();
  if (message !== "") {
    socket.send(JSON.stringify({ message }));
    input.value = "";
  }
}
</script>
